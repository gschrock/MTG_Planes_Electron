<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  
<!-- Styling -->  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="animate.css">
  
  <title>MTG Planes</title>

</head>
  <body>
  <!-- Scripts -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="router.js"></script>
  <script src="app.js"></script>
  <script src="dice.js"></script>
  

    <div class="animated bounceInRight titleContainer">
      <span class="title">MTG Planes<img class="manaImg" ng-src="assets/manaSymbols.png"></span>
    </div>

    <div layout="row" layout-align="center center">
      <div layout-fill class="cardBackground">
        <div class="cardBackground">
          <div class="planeCtrl" ng-controller="planesCtrl" ng-cloak> 

            <div layout="row">
              <div flex>
                <div layout="column">
                 <div flex>
                    <img class="planeImg" ng-init="indexP = 0" ng-src="{{planes[indexP].location}}" style="height:500px;width:650px"/>
                  </div>
                  
                  <div flex class="planeBtns">
                    <md-button class="md-primary md-raised" ng-click = "indexP = (indexP - 1)">PREVIOUS</md-button>
                    <md-button class="md-primary md-raised" ng-click = getPlanes()>SHUFFLE</md-button>
                    <md-button class="md-primary md-raised" ng-click = "indexP = (indexP + 1)">NEXT</md-button>
                  
                    <div flex class="diceRoll" ng-controller="diceRoll" ng-cloak >
                      <img class="diceImg" ng-src="{{display.symbol}}" style="height:50px;width:30px"/>
                      <div class="rollParent">
                      <md-button class="md-raised rollBtn" ng-click = rollDice()>ROLL!</md-button>
                      <div class="rollCount">Rolls: {{display.count}}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            
              <div flex>
                <div layout="column" class="schemeContainer">
                  <div flex>
                    <img class="schemeImg" ng-init="indexS = 0" ng-src="{{schemes[indexS].location}}" style="height:500px;"/>
                  </div>
                  <div flex class="schemeBtns">
                    <md-button class="md-primary md-raised" ng-click = "indexS = (indexS - 1)">PREVIOUS</md-button>
                    <md-button class="md-primary md-raised" ng-click = getSchemes()>SHUFFLE</md-button>
                    <md-button class="md-primary md-raised" ng-click = "indexS = (indexS + 1)">NEXT</md-button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    </div>
      <span class="legal"> Images are ™ & © Copyright 2016 Wizards of the Coast LLC</span>
    </div>

  </body>

  <script>
    // You can also require other files to run in this process
    require("./renderer.js");
  </script>
</html>
